<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finance App</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Finance App">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            
            <div class="card red">
                <h3>
                    <span>Entradas</span>
                    <img src="assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card red">
                <h3>
                    <span>Saídas</span>
                    <img src="assets/expense.svg" alt="Imagem de saidas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="assets/total.svg" alt="Imagem do total">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

        </section>

        <section id="transactions">

            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">-R$ 3.000,20</td>
                        <td class="date">23/08/2021</td>
                        <td>
                            <img src="assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Salário</td>
                        <td class="income">R$ 15.000,65</td>
                        <td class="date">21/08/2021</td>
                        <td>
                            <img src="assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Água</td>
                        <td class="expense">-R$ 499,99</td>
                        <td class="date">26/08/2021</td>
                        <td>
                            <img src="assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">-R$ 1.000,65</td>
                        <td class="date">21/08/2021</td>
                        <td>
                            <img src="assets/minus.svg" alt="Remover Transação">
                        </td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
    <footer>
        <p>Criado por @jxvtrl</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
